version: "3"

services:
  nginx:
    build:
      context: .
      dockerfile: ./Dockerfile-nginx
    ports:
      - 80:80
      - 443:443
    restart: always
    depends_on:
      - app
    volumes:
      - letsencrypt:/etc/letsencrypt

  app:
    build:
      context: ../
      dockerfile: ./deploy/Dockerfile-app
    volumes:
      - coinbin:/coinbin
    depends_on:
      - daemon
    command: bash -c "cp /coinbin/helium* /usr/local/bin/ && node index.js"
    restart: always
    env_file: ../.env
    environment:
      - DB_HOST=db # override for docker-compose internal network
      - MAILGUN_API_KEY # secret, set manually with $ export MAILGUN_API_KEY=[api-key]
      - MAILGUN_DOMAIN # secret, set manually with $ export MAILGUN_DOMAIN=[domain]

  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile-frontend
    environment:
      - NODE_ENV=PRODUCTION
      - API_URL=http://app:3000
      - TICKER=HLM
      - SITE_TITLE=Heliumlabs

  daemon:
    build:
      context: .
      dockerfile: ./Dockerfile-daemon
    volumes:
      - coinbin:/coinbin
    ports:
      - 8332:8332
    command: bash -c "cp /usr/local/bin/helium* /coinbin && /usr/local/bin/heliumd"
    restart: always

  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: heliumlabs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

volumes:
  coinbin:
  letsencrypt: